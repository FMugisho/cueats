<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>CU Eat</title>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="cueats.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #321637;">
            <div class="container">
                <a class="navbar-brand" style="color: #f4ebf6;"> <h2>CU Eat</h2> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav mr-auto"></ul>
                    <div class="form-inline my-2 my-lg-0">
                        <button class="btn btn-info my-2 my-sm-0" id="signin" type="submit" value="submit">Sign In</button>
                        <button class="btn btn-secondary my-2 my-sm-0" id="signup" type="submit" value="submit">Sign Up</button>
                    </div>  
                </div>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <p class="lead">Columbia Dining food delivered to your dorm room</p>
                <hr class="my-4">
                <input id="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="search_order" type="submit" value="submit" style="position: relative">Search</button>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid" style="color:black; background-color:gainsboro">
            <p class="lead" style="text-align:center">Browse by location</p>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p class="lead" style="text-align:center">John Jay</p>
                        <hr class="my-4">
                    </div>
                    <div class="col-sm">
                        <p class="lead" style="text-align:center">Ferris</p>
                        <hr class="my-4">
                    </div>
                    <div class="col-sm">
                        <p class="lead" style="text-align:center">JJ's Place</p>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid">
            <p class="lead" style="text-align:center">Suggested for you</p>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p class="lead" style="text-align:center">Choice 1</p>
                        <hr class="my-4">
                    </div>
                    <div class="col-sm">
                        <p class="lead" style="text-align:center">Choice 2</p>
                        <hr class="my-4">
                    </div>
                    <div class="col-sm">
                        <p class="lead" style="text-align:center">Choice 3</p>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid" style="background-color: white;">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p style="text-align:center">Terms of service</p>
                    </div>
                    <div class="col-sm">
                        <p style="text-align:center">Privacy policy</p>
                    </div>
                    <div class="col-sm">
                        <p style="text-align:center">Delivery Locations</p>
                    </div>
                    <div class="col-sm">
                        <p style="text-align:center">copyright CU Eat 2022</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
