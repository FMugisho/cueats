<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">

    <title>Track Order</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/driverstatus.js"></script>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-stepper" style="border-radius: 10px;">
                <div class="card-body p-4">
      
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                      <span class="lead fw-normal">Your have delivered</span>
                      <span class="text-muted small">to Foo Bar on December 18th, 2022</span>
                    </div>
                    <div>
                      <button class="btn btn-outline-primary" type="button">Modify order status</button>
                    </div>
                  </div>
                  <hr class="my-4">
      
                  <div class="d-flex flex-row justify-content-between align-items-center align-content-center">
                    <span class="dot" id="key1"></span>

                    <hr class="flex-fill track-line" ><span class="dot" id="key2"></span>
                    <hr class="flex-fill track-line"><span class="dot" id="key3"></span>
                    <hr class="flex-fill track-line" ><span class="dot" id="key4"></span>
                    <hr class="flex-fill track-line"><span
                      class="d-flex justify-content-center align-items-center dot" id="key5">
                      <i class="fa fa-check text-white"></i></span>
                  </div>
      
                  <div class="d-flex flex-row justify-content-between align-items-center">

                    <div class="d-flex flex-column align-items-start"><span id="val1"></span><span id="val1-2">Order Received</span>
                    </div>
                    <div class="d-flex flex-column justify-content-center"><span id="val2"></span><span id="val2-2">Accepted Order</span></div>
                    <div class="d-flex flex-column justify-content-center align-items-center" ><span id="val3"></span><span id="val3-2">Order Picked Up from vendor</span></div>
                    <div class="d-flex flex-column align-items-center"><span id="val4"></span><span id="val4-2">Order out for delivery</span></div>
                    <div class="d-flex flex-column align-items-end"><span id="val5"></span><span id="val5-2">Delivered</span></div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
